<script language="JavaScript">
<!--
 /* IE-Browsers will disable the Editfields. */
 function check_enabled(){
  if (document.expform.expert_type[0].checked){
   document.expform.field_expert.disabled = true;
   document.expform.field_description.disabled = true;
//   document.expform.field_notify_user.disabled = true;
   if(document.expform.field_description.style){
    document.expform.field_description.style.backgroundColor = "#DCDCDC";
    document.expform.field_expert.style.backgroundColor = "#DCDCDC";
   }
  }else{
   document.expform.field_expert.disabled = false;
   document.expform.field_description.disabled = false;
//   document.expform.field_notify_user.disabled = false;
   document.expform.field_expert.focus();
   if(document.expform.field_description.style){
    document.expform.field_description.style.backgroundColor = "#FFFFFF";
    document.expform.field_expert.style.backgroundColor = "#FFFFFF";
   }
  }
 }
 
 /* For netscape-Users. Will be used if text is typed in one of the fields */
 function check_radio(){
  document.expform.expert_type[1].checked = true;
 }
//-->
